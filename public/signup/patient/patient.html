<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Diet | Patient Dashboard</title>
    <link rel="stylesheet" href="patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>Smart-Diet</span>
                </div>
                <div class="user-info" id="user-info">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="container">
            <div class="tabs" id="navigation-tabs">
                <!-- Dynamic tabs will be inserted here -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Diet Plan Section -->
        <section id="diet-plan" class="tab-content">
            <div class="section-header">
                <h2>Your Personalized Diet Plan</h2>
                <button class="btn-primary" id="download-plan">
                    <i class="fas fa-download"></i>
                    Download Plan
                </button>
            </div>

            <div class="plan-period-selector" id="period-selector">
                <!-- Dynamic period buttons will be inserted here -->
            </div>

            <div class="diet-plan-cards" id="meal-cards">
                <!-- Dynamic meal cards will be inserted here -->
            </div>
        </section>

        <!-- Chat Section -->
        <section id="chat" class="tab-content">
            <div class="section-header">
                <h2>Chat with Nutritionist</h2>
                <div class="nutritionist-status" id="nutritionist-status">
                    <!-- Dynamic status will be inserted here -->
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-history" id="chat-history">
                    <!-- Dynamic chat messages will be inserted here -->
                </div>

                <div class="chat-input-container">
                    <div class="chat-actions">
                        <button class="chat-action-btn" id="attach-image">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="chat-action-btn" id="attach-file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="chat-action-btn video-call" id="video-call">
                            <i class="fas fa-video"></i>
                            Video Call
                        </button>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button class="send-btn" id="send-message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Progress Tracker Section -->
        <section id="progress" class="tab-content">
            <div class="section-header">
                <h2>Your Progress</h2>
                <div class="progress-summary" id="progress-summary">
                    <!-- Dynamic progress summary will be inserted here -->
                </div>
            </div>

            <div class="progress-content">
                <div class="charts-container" id="progress-charts">
                    <!-- Dynamic charts will be inserted here -->
                </div>

                <div class="achievements">
                    <h3>Your Achievements</h3>
                    <div class="badges-container" id="progress-badges">
                        <!-- Dynamic badges will be inserted here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Nutritionist Information Section -->
        <section id="nutritionist" class="tab-content">
            <div class="section-header">
                <h2>Your Nutritionist</h2>
                <button class="btn-primary" id="book-session">
                    <i class="fas fa-calendar-plus"></i>
                    Book Session
                </button>
            </div>

            <div class="nutritionist-profile">
                <div class="profile-card" id="nutritionist-profile">
                    <!-- Dynamic profile will be inserted here -->
                </div>

                <div class="nutritionist-sidebar">
                    <div class="next-session" id="next-session">
                        <!-- Dynamic next session will be inserted here -->
                    </div>

                    <div class="review-section" id="review-section">
                        <!-- Dynamic review section will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="reviews-section" id="reviews-section">
                <!-- Dynamic reviews will be inserted here -->
            </div>
        </section>
    </main>

    <!-- Include data first, then script -->
    <script src="data.js"></script>
    <script src="patient.js"></script>
</body>
</html>
