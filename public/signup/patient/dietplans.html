<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Diet Plans</title>
  <link rel="stylesheet" href="dietplans.css" />
  <link rel="shortcut icon" href="images/chatbot.png" type="image/png">
</head>
<body>

<header class="site-header">
  <div class="header-content">
    <h1><pre>S M A R T  D I E T</pre></h1>
    <p class="subtitle">Smart Meal Plans</p>
    <p class="description">Smart nutrition suggestions designed around your body and lifestyle.</p>
  </div>
  <nav>
      <div class="button"><a href="start.html">Back</a></div>
    </nav>
</header>

  <main class="container">
     
    <div class="card">
      <h2>Your Profile</h2>
      <p>Fill in your details to get personalized diet plans.</p>

      <form id="user-form" class="row">
        <label>Age <input type="number" name="age" required /></label>
        <label>Gender
          <select name="gender">
            <option>Male</option><option>Female</option><option>Other</option>
          </select>
        </label>
        <label>Height (cm) <input type="number" name="height" /></label>
        <label>Weight (kg) <input type="number" name="weight" /></label>
        <label>Allergies <input type="text" name="allergies" placeholder="e.g., peanuts" /></label>
        <label>Fitness Goal
          <select name="goal">
            <option>Weight Loss</option><option>Weight Gain</option>
            <option>Muscle Building</option><option>General Health</option>
          </select>
        </label>
        <label style="flex:1 1 100%">Health Issue
          <input type="text" name="healthIssue" placeholder="e.g., diabetes, thyroid, none"/>
        </label>
        <div style="flex:1 1 100%">
          <button class="btn" type="submit">Save My Profile</button>
        </div>
      </form>
    </div>

    <div class="card" id="chat-section" style="display:none">
      <h2>Ask for a Meal Plan</h2>
      <div class="row">
        <label style="flex:1 1 300px">What do you want? (breakfast / lunch / dinner)
          <input id="meal-request" placeholder="e.g., breakfast" />
        </label>
        <div style="display:flex; align-items:flex-end">
          <button id="ask-btn" class="btn" type="button">Get Plan</button>
        </div>
      </div>
      <div id="recommendations"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smart Diet. All rights reserved.</p>
  </footer>

  <script>
    let userProfile = null;

    document.getElementById("user-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      userProfile = {
        age: formData.get("age"),
        gender: formData.get("gender"),
        height: formData.get("height"),
        weight: formData.get("weight"),
        allergies: formData.get("allergies"),
        fitnessGoal: formData.get("goal"),
        healthIssues: formData.get("healthIssue"),
      };

      alert("Profile saved!");
      document.getElementById("chat-section").style.display = "block";
    });

    document.getElementById("ask-btn").addEventListener("click", async () => {
      if (!userProfile) {
        alert("Please fill your profile first.");
        return;
      }

      const mealType = document.getElementById("meal-request").value || "breakfast";

      try {
        const response = await fetch("https://smart-diet-tnhp.onrender.com/api/getMealPlan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ...userProfile, mealType }),
        });

        const data = await response.json();
        const recDiv = document.getElementById("recommendations");
        recDiv.innerHTML = "";

if (data.success) {
          const meal = data.mealPlan;

          const text = document.createElement("p");
          text.innerHTML = `
            <strong>Meal Name:</strong> ${meal.mealName}<br>
            <strong>Ingredients:</strong> ${meal.ingredients.join(", ")}<br>
            <strong>Steps:</strong> ${meal.steps.join(" → ")}<br>
            <strong>Calories:</strong> ${meal.nutrition.calories} kcal<br>
            <strong>Protein:</strong> ${meal.nutrition.protein_g} g<br>
            <strong>Notes:</strong> ${meal.notes}
          `;
          recDiv.appendChild(text);

          const img = document.createElement("img");
          if (mealType.toLowerCase().includes("breakfast")) {
            img.src = "https://source.unsplash.com/random/600x400/?breakfast,healthy,food";
          } else if (mealType.toLowerCase().includes("lunch")) {
            img.src = "https://source.unsplash.com/random/600x400/?lunch,healthy,food";
          } else if (mealType.toLowerCase().includes("dinner")) {
            img.src = "https://source.unsplash.com/random/600x400/?dinner,healthy,food";
          } else {
            img.src = "https://source.unsplash.com/random/600x400/?healthy,food";
          }

          recDiv.appendChild(img);
        } else {
          recDiv.innerText = "⚠️ " + data.error;
        }
      } catch (err) {
        document.getElementById("recommendations").innerText = "❌ Server error. Check console.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
